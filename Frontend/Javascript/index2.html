<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Product Slider</title>
  <link rel="stylesheet" href="style.css"/>
</head>
<style>
    body {
  font-family: Arial, sans-serif;
  padding: 20px;
}

.slider-container {
  width: 100%;
  max-width: 1000px;
  margin: auto;
}

.slider-wrapper {
  position: relative;
  overflow: hidden;
}

.slider {
  display: flex;
  transition: transform 0.3s ease-in-out;
  gap: 10px;
}

.product {
  flex: 0 0 16.66%; /* 100% / 6 items = ~16.66% */
  background-color: #f0f0f0;
  border: 1px solid #ddd;
  padding: 20px;
  text-align: center;
  box-sizing: border-box;
}

.arrow {
  position: absolute;
  top: 40%;
  transform: translateY(-50%);
  background-color: #2874f0;
  color: black;
  border: none;
  padding: 10px;
  cursor: pointer;
  font-size: 18px;
  z-index: 1;
}

.left {
  left: 0;
}

.right {
  right: 0;
}

</style>
<body>

  <div class="slider-container">
    <h2>Electronics</h2>
    <div class="slider-wrapper">
      <button id="leftBtn" class="arrow left" style="display: none;">&#8592;</button>

      <div class="slider" id="slider">
        <!-- Product cards -->
        <div class="product">Product 1</div>
        <div class="product">Product 2</div>
        <div class="product">Product 3</div>
        <div class="product">Product 4</div>
        <div class="product">Product 5</div>
        <div class="product">Product 6</div>
        <div class="product">Product 7</div>
        <div class="product">Product 8</div>
      </div>

      <button id="rightBtn" class="arrow right">&#8594;</button>
    </div>
  </div>

  <script>
    const slider = document.getElementById('slider');
const leftBtn = document.getElementById('leftBtn');
const rightBtn = document.getElementById('rightBtn');

let currentIndex = 0;
const totalItems = 8;
const visibleItems = 6;
const scrollStep = 2;

rightBtn.addEventListener('click', () => {
  if (currentIndex + visibleItems < totalItems) {
    currentIndex += scrollStep;
    updateSlider();
  }
});

leftBtn.addEventListener('click', () => {
  if (currentIndex > 0) {
    currentIndex -= scrollStep;
    updateSlider();
  }
});

function updateSlider() {
  const productWidth = slider.children[0].offsetWidth + 10; // 10 = gap
  const scrollX = productWidth * currentIndex;
  slider.style.transform = `translateX(-${scrollX}px)`;

  // Show/hide buttons
  leftBtn.style.display = currentIndex > 0 ? 'block' : 'none';
  rightBtn.style.display = (currentIndex + visibleItems) < totalItems ? 'block' : 'none';
}

  </script>
</body>
</html>
