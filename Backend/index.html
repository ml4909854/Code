<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Male Wear Page</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
    }

    #container {
      display: flex;
      flex-wrap: wrap;
      gap: 20px;
    }

    .product-card {
      border: 1px solid #ccc;
      padding: 10px;
      width: 250px;
      box-shadow: 2px 2px 8px rgba(0,0,0,0.1);
    }

    .slider-wrapper {
      position: relative;
      width: 100%;
      height: 200px;
      overflow: hidden;
      border-radius: 6px;
    }

    .slider {
      display: flex;
      width: 100%;
      height: 100%;
      transition: transform 0.5s ease-in-out;
    }

    .slider img {
      width: 100%;
      height: 200px;
      object-fit: cover;
      flex-shrink: 0;
    }

    .product-card p {
      margin: 10px 0 0;
      font-size: 16px;
    }
  </style>
</head>
<body>
  <h1>Male Wear Page</h1>
  <div id="container"></div>

  <script>
    const container = document.getElementById("container");

    async function fetchData() {
      try {
        let response = await fetch("http://localhost:3000/product");
        let data = await response.json();
        showData(data.product);
      } catch (error) {
        console.error("Failed to fetch product data", error);
      }
    }

    function showData(data) {
      data.forEach((element, index) => {
        const div = document.createElement("div");
        div.className = "product-card";

        // Slider wrapper
        const sliderWrapper = document.createElement("div");
        sliderWrapper.className = "slider-wrapper";

        // Slider inner
        const slider = document.createElement("div");
        slider.className = "slider";

        // Add images to slider
        element.images.forEach((imgUrl) => {
          const img = document.createElement("img");
          img.src = imgUrl;
          slider.appendChild(img);
        });

        sliderWrapper.appendChild(slider);
        div.appendChild(sliderWrapper);

        // Product info
        const name = document.createElement("p");
        name.textContent = element.name;

        const price = document.createElement("p");
        price.textContent = "â‚¹" + element.price;

        div.append(name, price);
        container.append(div);

        // Auto slider logic
        let currentIndex = 0;
        const totalImages = element.images.length;

        if (totalImages > 1) {
          setInterval(() => {
            currentIndex = (currentIndex + 1) % totalImages;
            slider.style.transform = `translateX(-${currentIndex * 100}%)`;
          }, 2500); // Change image every 2.5 seconds
        }
      });
    }

    fetchData();
  </script>
</body>
</html>
